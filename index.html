<!doctype html>
<html>
<head>
	<title>The Solar System</title>
    
    <meta charset="utf-8"/>

    <!-- Import Pixi.js from the main website. -->
	<script src="js/pixi.min.js"></script>
    <!-- <script src="https://pixijs.download/dev/pixi.min.js"></script>-->
    
    <!-- Import the Pixi.js sound module. -->
	<!--<script src="https://pixijs.io/pixi-sound/dist/pixi-sound.js"></script>-->

    <!-- Import Easing -->
    <script src="js/easing.js"></script>

    <!-- Import Animator -->
    <script src="js/animate.js"></script>
    
    <!-- math that other things might depend on -->
    <script src="js/moremath.js"></script>
    
    <style>
        body {
            background-color:#000;
            padding:1px;
            margin:0px;
        }
    </style>
    
</head>
<body>
    <!-- Where our Pixi code is going. -->
    <script>
    
        //Set up the app
        var app = new PIXI.Application(1920, 1080,
                    {
                        backgroundColor : 0x000000,
                        antialias: true
                    });
        document.body.appendChild(app.view);
        
        app.view.style.width = "100%";
        
        //Center coordinates for the stage
        window.centerX = app.view.width/2;
        window.centerY = app.view.height/2;
        
    </script>
    
    <!-- Where our modules are loaded in -->
    
    <!-- Import Solar -->
    <script src="js/solar.js"></script>
    
    <!-- Import common assets -->
    <script src="js/common-assets.js"></script>
    
    <!-- Import Idle Scene -->
    <script src="js/idle.js"></script>
    
    <!-- fancy details (needs to be on top of milkyway.jpg) -->
    <script src="js/comets.js"></script>
    
    <!-- Import Test Scene -->
    <!--<script src="js/test.js"></script>-->
    <!--<script src="js/myplugin.js"></script>-->
    
    <!-- The Planets -->
    
    <!-- Import Earth Scene -->
    <script src="js/planet-earth.js"></script>

    <!-- Import Moon Scene -->
    <script src="js/planet-earth-moon.js"></script>
    
    <!-- Import Jupiter Scene -->
    <script src="js/planet-jupiter.js"></script>
    <!--<script src="js/planet-thesun.js"></script>-->

    <!-- Import Mars Scene -->
    <script src="js/planet-mars.js"></script>

    <!-- Import Phobos Scene -->
    <script src="js/planet-mars-phobos.js"></script>

    <!-- Import Venus Scene -->
    <script src="js/planet-venus.js"></script>
    
    <!-- Import Mercury Scene -->
    <script src="js/planet-mercury.js"></script>
    
    <!-- Import Saturn Scene -->
    <script src="js/planet-saturn.js"></script>
    
    <!-- Import Uranus Scene -->
    <script src="js/planet-uranus.js"></script>
    
    <!-- Import Neptune Scene -->
    <script src="js/planet-neptune.js"></script>
    
    <!-- Import Pluto Scene -->
    <script src="js/planet-pluto.js"></script>
    
    <!-- Import Charon Scene -->
    <script src="js/planet-pluto-charon.js"></script>
    
    
    <!-- Import Big Bang -->
    <script src="js/timeline-[bigbang].js"></script>
    
    <!-- Import Stellar Dust -->
    <script src="js/timeline-[stellardust].js"></script>
    
    <!-- Import Accretion Disk -->
    <script src="js/timeline-[accertion].js"></script>
		
    <!-- Import Red Giant -->
    <script src="js/timeline-redgiant.js"></script>
    
    <!-- Import White Dwarf -->

    <!-- Import Slider -->
    <!--<script src="js/timeline.js"></script>-->
		
		
		
	<script>
		
		//Start this thing off
		Solar.loader.load();

    </script>
    
    <!-- Fullscreen button -->
    
    <input type="button" id="fullscreen" value="Go Full Screen"/>
        
    <script>

        var fullScreenButton = document.getElementById("fullscreen");
            fullScreenButton.addEventListener("touchstart",fullscreenit);
            fullScreenButton.addEventListener("mousedown",fullscreenit);

        function fullscreenit() {
            console.log("Requesting full screen...");
            app.view.requestFullscreen();
        }

    </script>
    
    <!-- Disallow right-click -->
    
    <script>
        
        document.addEventListener("contextmenu", function(e){
            e.preventDefault();
        }, false);
        
    </script>
</body>
</html>
